<!DOCTYPE Html>
<html>
<head>
<title>Factorial</title>
<script>
	function factorial(n){
        let a = 1;
        if (n == 0 || n == 1){
            return a;
        }
        else{
            return n*factorial(n-1);
            }
        }  
    
    let n = prompt('Enter a number then you got factorial');
    a = factorial(n)
    document.write("The factorial of " + n + " is " + a);
</script>
</head>
