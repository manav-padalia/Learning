<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Fibonacci </title>
        <script>  
            function fibonacci() {
                let loop = [0, 1];
                let number = document.getElementById('txt').value;
                for (let i = 2; i < number; i++)
                    loop[i] = loop[i-1]+ loop[i-2];
                    document.getElementById('out').innerHTML=loop[number-1];
            }
            document.write("Add Possition Of Number :")
        </script>  
    </head>
    <body>
        
        <input type="number" id="txt" />
        <button onclick="fibonacci()">Get Fibonacci Number</button>
        <p id="out"></p>
    </body>
</html>
